<div class="chat-container">

  <h1>Experimental Chat</h1>

  <div class="chat-container mt-2 mb-2">

    <div class="row">
      <div class="col-sm">
        <div class="input-group mt-3 mb-3">
          <input #chatInputBox type="text" class="form-control" placeholder="Enter chat..." [(ngModel)]="chatMessage" (keyup.enter)="chatClick()">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" (click)="chatClick()">Submit</button>
          </div>
        </div>
      </div>
      
      <div class="col-sm">        
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-sm">
        <div class="chat-history border-1" #scroll>
          <ul class="list-group" *ngIf='chatService.chatHistory$ | async'>
            <li 
              class="list-group-item" 
              *ngFor="let chatItem of chatService.chatHistory$ | async"
            >
              <img class="card-img-top product-image rounded-circle" [src]="chatItem.user.photoUrl" alt="Card image cap">
              {{chatItem?.user?.firstName}}: {{chatItem.message}}
            </li>
          </ul>
        </div>
      </div>
      <div class="col-sm">
      </div>
    </div>

  </div><!--chat-container-->

</div>
