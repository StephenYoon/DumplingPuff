<div class="bg-transparent text-center">
  <div *ngIf="!(user$ | async)" class="card text-center">
    <h6 class="card-header">
      Puff Player Card
    </h6>
    <div class="card-block">
      <h4 class="card-title">Not signed in</h4>
      <p class="card-text">Sign in with</p>
    </div>
    <div class="card-block">
      <button class="btn btn-block btn-social mx-1 btn-google" (click)="signInWithGoogle()"><span class="fab fa-google"></span>Sign in with Google</button>
      <button class="btn btn-block btn-social mx-1 btn-microsoft" (click)="signInWithMicrosoft()"><span class="fab fa-microsoft"></span>Sign in with Microsoft</button>
      <!--
      <button class="btn btn-social-icon btn-facebook mx-1" (click)="signInWithFB()"><span class="fab fa-facebook"></span></button>
      <button class="btn btn-social-icon btn-amazon mx-1" (click)="signInWithAmazon()"><span class="fab fa-amazon"></span></button>
      <button class="btn btn-social-icon btn-amazon mx-1" (click)="signInWithVK()"><span class="fab fa-vk"></span></button>
      -->
    </div>
  </div>
  <div *ngIf="(user$ | async); let user" class="card text-center">
    <h6 class="card-header">
      Puff Player Card
    </h6>
    <div class="card-block"></div>
    <img *ngIf="user.photoUrl" class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
    <div class="card-block">
      <h4 class="card-title">{{ user.name }}</h4>
      <p class="card-text">{{ user.email }}</p>
      <p class="card-text">Logged in with {{ user.provider }}</p>
      <button class="btn btn-danger" (click)="signOut()">Sign out</button>
      <button 
        class="btn mt-3 mb-2"
        (click)="refreshGoogleToken()"
        *ngIf="user.provider === GoogleLoginProvider.PROVIDER_ID"
      >
        Refresh google token
      </button>
    </div>
  </div>
</div>
