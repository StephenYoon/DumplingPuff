<div class="counter-container">
  <h1>Experimental Chat</h1>

  <!--
  <p>This is a simple example of an Angular component.</p>
  
  <p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>
  
  <button class="btn btn-primary" (click)="incrementCounter()">Increment</button>
  -->

  <div class="form-group">
    <label for="exampleInputEmail1">Enter chat</label>
    <input type="text" class="form-control" id="chatInput" placeholder="Enter chat..." [(ngModel)]="chatMessage">
    <small id="chatHelp" class="form-text text-muted">It's okay to be chatty.</small>
  </div>

  <button type="submit" class="btn btn-primary pb-1" (click)="chatClick()">Submit</button>
  
  <ul class="list-group" *ngIf='signalRService.chatHistory'>
    <li 
      class="list-group-item" 
      *ngFor="let chatItem of signalRService.chatHistory"
    >
      <img class="card-img-top product-image rounded-circle" [src]="chatItem.user.photoUrl" alt="Card image cap">
      {{chatItem?.user?.name}}: {{chatItem.message}}
    </li>
  </ul>

</div>
