<div id="arena">


  <!-- Dice or Coin -->
  <div *ngFor="let dice of getPlayerDiceSet(); let i = index">
    <app-dice [dice]=dice></app-dice>
  </div>

  <!-- Button to flip -->
  <div>
    <button type="button" class="btn btn-info" (click)="rollDice(playerDiceSet)">Roll em!</button>
  </div>

  <!-- Progress bar -->
  <div class="progress">
    <div 
      class="progress-bar progress-bar-striped progress-bar-animated" 
      role="progressbar"
      [ngStyle]="{'width':stepsProgress * 10 + '%'}"
      [ngClass]="{'bg-success' : stepsProgress >= 10}">
    </div>
  </div>

  <!-- Win indicator -->
  <div *ngIf="stepsProgress >= 10">
    <i class="fas fa-child"></i>
  </div>  

</div>
