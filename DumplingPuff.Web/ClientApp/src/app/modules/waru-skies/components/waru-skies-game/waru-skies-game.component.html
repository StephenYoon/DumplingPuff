<div id="arena">
  <div *ngFor="let dice of getPlayerDiceSet(); let i = index">
    <app-dice [dice]=dice></app-dice>
  </div>

  <button type="button" class="btn btn-info" (click)="rollDice(playerDiceSet)">Roll em!</button>

  <div *ngIf="stepsProgress > 0">
    <div *ngFor="let n of numSequence(stepsProgress); let i = index;">
      <img [src]="progressImageUrl()" style="height: 35px; width: 35px;">
    </div>
  </div>
</div>
